    <div class="h2">
      <h2 id="title" class="header2">Payroll</h2>
    </div>

    <div class="table-wrapper">
        <table class="table">
          <thead>
            <tr>
              <th>Employee No.</th>
              <th>Employee Name</th>
              <th>Days Worked</th>
              <th>Daily Rate</th>
              <th>Gross Pay</th>
              <th>Deduction</th>
              <th>Net Pay</th>
            </tr>
          </thead>
          <tbody id="tablebody">
          </tbody>
          <tfoot>
            <tr>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td id="tGrossPay" class="ndata">0.00</td>
              <td id="tDeduction" class="ndata">0.00</td>
              <td id="tNetPay" class="ndata">0.00</td>
            </tr>
          </tfoot>
        </table>
      </div>

    <div class="table-actions">
      <div id="input" class="w3-container">
        <h4>Add Employee</h4>
        <label for="employeeName">Employee Name</label>
        <input type="text" id="empname" placeholder="Enter name">
        <br><br>
        <label for="daysWorked">Days Worked</label>
        <input type="number" id="empdays" placeholder="Enter days worked">
        <br><br>
        <label for="dailyRate">Daily Rate</label>
        <input type="number" id="empdaily" placeholder="Enter daily rate">
        <br><br>
        <label for="deduction">Deduction</label>
        <input type="number" id="empdeduction" placeholder="Enter deduction">
        
        <button id="btnadd">Add</button>
      </div>

      <div id="del" class="w3-container del">
        <h4>Delete Employee</h4>
        <label for="delemployee">Employee No.</label>
        <input id="delemployee" type="number">
        <button class="delete-btn" id="btndelete">Delete</button>
      </div>
      
    </div>
    

    <dialog id="dlgConfirmCancel">
      <form method="dialog">
        <h4 id="dlgmsg"></h4>
        <div id="dlgbuttons">
          <button id="btnConfirm" value="confirm">Confirm</button>
          <button id="btnCancel" value="cancel">Cancel</button>
        </div>
      </form>
    </dialog>
